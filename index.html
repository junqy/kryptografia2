<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner">
        <div class="mb-3">
            <h1 for="formGroupExampleInput" class="form-label">LFSR</h1>
            <p>Należy wpisać potęgi wielomianu po przecinku</p>
            <input type="text" id="polynominal" name="polynominal" class="form-control" id="formGroupExampleInput" placeholder="Potęgi"/>
        </div>  
        <p><input name="btnStart" value="START" onclick="lfsr()" type="button" class="btn btn-primary"> 
        <input name="btnStop" value="STOP" onclick="stopLfsr()" type="button" class="btn btn-primary"></p>
        <div class="mb-3">
            <h4 for="formGroupExampleInput" class="form-label">Result</h5>
            <input type="text" id="result" name="result" class="form-control" id="formGroupExampleInput"/>
        </div>   
        </div>
    </div>
    <div class="container">
        <div class="inner">
        <div class="mb-3">
            <h1 for="formGroupExampleInput" class="form-label">Stream Cipher</h1>
            <p>Wpisz tekst oraz klucz wygenerowany w LFSR</p>
            <input type="text" id="text" name="text" class="form-control" id="formGroupExampleInput" placeholder="Tekst do szyfrowania"/>
        </div>
        <p><input type="text" id="key" name="key" class="form-control" id="formGroupExampleInput" placeholder="Klucz"/></p>
        <p><input name="btnEncrypt" id="btnEncrypt" value="ENCRYPT v" onclick="Szyfrowanie()" type="button" class="btn btn-primary"> 
        <input name="btnDecrypt" id="btnDecrypt" value="DECRYPT ^" onclick="deszyfrowanie()" type="button" class="btn btn-primary"></p>
        <div class="mb-3">
            <h4 for="formGroupExampleInput" class="form-label">Result binary</h5>
            <input type="text" id="resultSCB" name="resultSCB" class="form-control" id="formGroupExampleInput"/>
        </div>
        </div>
    </div>
    <script src="main.js"></script>
    <div class="container">
        <div class="inner">
        <div class="mb-3">
            <h1 for="formGroupExampleInput" class="form-label">Image Cipher</h1>
            <p>Załaduj obraz oraz klucz wygenerowany w LFSR</p>
            <p>Image Data</p>
            <textarea class="form-label" id="textarea1" rows="5" cols="67"></textarea>
            <input type="file" onchange="previewFile()"><br>
            <img src="" height="200" alt="Image preview...">
        </div>
        <p><input type="text" id="key1" name="key" class="form-control" id="formGroupExampleInput" placeholder="Klucz"/></p>
        <p><input name="btnEncrypt" id="btnEncrypt1" value="ENCRYPT v" onclick="Szyfrowanie1()" type="button" class="btn btn-primary"> 
        <input name="btnDecrypt" id="btnDecrypt1" value="DECRYPT ^" onclick="deszyfrowanie1()" type="button" class="btn btn-primary"></p>
        <div class="mb-3">
            <h4 for="formGroupExampleInput" class="form-label">Result binary</h5>
           
            <textarea class="form-label" id="textarea" rows="20" cols="67"></textarea>
        </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
